<!DOCTYPE html>
<html>
<head>
<title>Author box</title>
<style>
.container {
    width: 850px;
    background-color: rosybrown;
}
.col1{
    display: inline-block;
    width: 100px;
    position: absolute;
    
}
.picturecircle{
    margin-top: 40px;
    width: 80px;
    height: 80px;
    margin-left: 20px;
    background-color: orange;
    border-radius: 50%;
    position: relative;
   
}
.col2{
    width: 700px;
    display: inline-block;   
    padding: 20px;
    margin-left: 110px;
}
.MargaeryTyrell{
    font-size: 20px;
    font-weight: bold;
    color: teal;
} 
 p {
    margin-top: 5px;
    font-size: 16px;
} 


</style>
</head>

<body>
<div class="container">
    <div class="col1">
    <div class="picturecircle">

    </div>
    </div>
    <div class="col2">
        <div class="MargaeryTyrell">Margaery Tyrell</div>

        <p>Share a little biographical information to fill out your profile. This may be shown publicly. <br/>
            My name is Margaery Tyrell and I'm a 20-year-old independent blogger with a passion for sharing about food and recipes.
        </p>

        <div class="icons">
            <img src="https://img.icons8.com/material-rounded/24/000000/facebook-circled.png" alt="facebook">
            <img src="https://img.icons8.com/android/24/000000/twitter.png" alt="twitter">
            <img src="https://img.icons8.com/material-outlined/24/000000/google-plus.png" alt="g+">
            <img src="https://img.icons8.com/material-outlined/24/000000/instagram-new.png" alt="instagram">
        </div>
    </div>
</div>
</body>

</html>
